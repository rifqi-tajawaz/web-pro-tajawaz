<!-- CHANGED - content replaced from components/search-form.html to keep template component content in sync -->
<div class="search-overlay">
  <button class="search-close" aria-label="Tutup pencarian" title="Tutup">
    <i class="fa-solid fa-xmark"></i>
  </button>
  <div class="search-content">
    <form
      action="search.html"
      method="GET"
      class="search-form animate-box animated slow animate__animated"
      data-animate="animate__fadeInDown"
    >
      <input type="text" name="q" placeholder="Search..." aria-label="Kolom pencarian" />
      <button type="submit" aria-label="Cari" title="Cari">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
  </div>
</div>
