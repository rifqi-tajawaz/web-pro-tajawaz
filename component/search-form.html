<!-- ==========================================================================
SEARCH OVERLAY
Lapisan overlay yang muncul saat ikon pencarian diklik.
Berisi form pencarian.
========================================================================== -->
<div class="search-overlay">
  <!-- Tombol Tutup Overlay -->
  <button aria-label="Tutup pencarian" class="search-close" title="Tutup">
    <i class="fa-solid fa-xmark"></i>
  </button>

  <!-- Konten Pencarian -->
  <div class="search-content">
    <form action="search.html" class="search-form animate-box animated slow animate__animated" data-animate="animate__fadeInDown" method="GET">
      <input aria-label="Kolom pencarian" name="q" placeholder="Search..." type="text" />
      <button aria-label="Cari" title="Cari" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
  </div>
</div>
