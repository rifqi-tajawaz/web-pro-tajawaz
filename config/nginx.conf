# Nginx Configuration for Tajawaz Solutions
# Version: 2.0.0
# Last Updated: 2025-01-20

# This is a reference configuration file.
# Copy relevant sections to your main nginx.conf or site-specific config.

server {
    listen 80;
    listen [::]:80;
    server_name tajawaz.my.id www.tajawaz.my.id;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tajawaz.my.id www.tajawaz.my.id;
    
    # Document root - point to public directory
    root /var/www/html/tajawaz-solutions/public;
    index index.html index.htm;
    
    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /etc/ssl/certs/tajawaz.crt;
    ssl_certificate_key /etc/ssl/private/tajawaz.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Character set
    charset utf-8;
    
    # Logging
    access_log /var/log/nginx/tajawaz-access.log;
    error_log /var/log/nginx/tajawaz-error.log warn;
    
    # Error pages
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/500.html;
    
    location = /errors/403.html {
        internal;
    }
    
    location = /errors/404.html {
        internal;
    }
    
    location = /errors/500.html {
        internal;
    }
    
    # Main location
    location / {
        try_files $uri $uri/ =404;
    }
    
    # API endpoints
    location /api/ {
        try_files $uri $uri/ =404;
        
        # PHP processing (if using PHP-FPM)
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.0-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_index index.php;
        }
    }
    
    # Static assets caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Service Worker (no caching)
    location = /sw.js {
        add_header Cache-Control "no-cache";
        expires 0;
    }
    
    # PWA Manifest (no caching)
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        expires 0;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Sitemap and robots
    location = /sitemap.xml {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # GZIP Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Client body size limit (for form uploads)
    client_max_body_size 10M;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
}
