<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e0e0e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5f2ded;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c4ef5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.05">
    <path d="M0,0 L600,400 M600,0 L0,400" stroke="#ffffff" stroke-width="1"/>
    <circle cx="150" cy="100" r="80" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="450" cy="300" r="60" fill="none" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Icon Container -->
  <g transform="translate(300, 200)">
    <!-- Main Icon Background -->
    <circle cx="0" cy="0" r="70" fill="url(#accentGradient)" opacity="0.2" filter="url(#glow)"/>
    
    <!-- Document/Product Icon -->
    <g transform="translate(-30, -35)">
      <!-- Document Shape -->
      <path d="M5,0 L45,0 L60,15 L60,70 L5,70 Z" fill="url(#accentGradient)" opacity="0.8"/>
      <path d="M45,0 L45,15 L60,15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      
      <!-- Content Lines -->
      <line x1="15" y1="25" x2="50" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="15" y1="35" x2="45" y2="35" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="15" y1="45" x2="50" y2="45" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="15" y1="55" x2="40" y2="55" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- Sparkle Elements -->
    <circle cx="-50" cy="-40" r="3" fill="#7c4ef5" filter="url(#glow)"/>
    <circle cx="55" cy="-35" r="2" fill="#5f2ded" filter="url(#glow)"/>
    <circle cx="-45" cy="45" r="2.5" fill="#7c4ef5" filter="url(#glow)"/>
    <circle cx="50" cy="40" r="2" fill="#5f2ded" filter="url(#glow)"/>
  </g>
  
  <!-- Bottom Brand Mark -->
  <g transform="translate(300, 350)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7c4ef5" opacity="0.6" font-weight="600">
      TAJAWAZ SOLUTIONS
    </text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.4">
      Produk Digital Bisnis
    </text>
  </g>
  
  <!-- Corner Accents -->
  <circle cx="30" cy="30" r="2" fill="#5f2ded" opacity="0.3"/>
  <circle cx="570" cy="30" r="2" fill="#7c4ef5" opacity="0.3"/>
  <circle cx="30" cy="370" r="2" fill="#7c4ef5" opacity="0.3"/>
  <circle cx="570" cy="370" r="2" fill="#5f2ded" opacity="0.3"/>
</svg>
