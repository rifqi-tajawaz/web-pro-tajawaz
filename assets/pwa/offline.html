<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Tajawaz Solutions</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/svg+xml" href="../images/favicon/favicon.svg" />
    <meta name="theme-color" content="#5f2ded" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-color: #040404;
        color: #d1d1d1;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .offline-container {
        padding: 2rem;
        max-width: 600px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #5f2ded;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 2rem;
        color: #8b8b8b;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #5f2ded;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: opacity 0.3s;
      }
      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">ðŸ“¡</div>
      <h1>Anda Sedang Offline</h1>
      <p>
        Sepertinya Anda tidak terhubung ke internet. Halaman ini akan otomatis dimuat ulang ketika koneksi kembali.
      </p>
      <a href="/" class="btn" onclick="window.location.reload(); return false;">Coba Lagi</a>
    </div>
    <script>
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
